<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHMAD BHAI LIVE BOT</title>
     <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
   
 <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #38bdf8; --bg: #0e121a; --card: #1e293b; }
        body{margin:0;font-family:sans-serif;background:var(--bg);color:#fff;display:flex;justify-content:center}
        .container{width:95%;max-width:450px;margin-top:20px;display:none}
        .title{text-align:center;font-size:20px;font-weight:900;color:var(--primary);margin-bottom:20px;text-transform:uppercase}
        .selector{position:relative;margin-bottom:12px}
        .selector button{width:100%;padding:15px;background:var(--card);border:1px solid #334155;color:#fff;border-radius:12px;text-align:left;cursor:pointer;font-weight:bold}
        .options-list{display:none;position:absolute;width:100%;background:var(--card);border:1px solid var(--primary);border-radius:12px;z-index:1000;max-height:300px;overflow-y:auto;box-shadow:0 10px 30px #000}
        .options-list div{padding:12px;border-bottom:1px solid #334155;cursor:pointer}
        .options-list div:hover{background:var(--primary);color:#000}
        .trade-box{margin-top:20px;background:var(--card);border-radius:25px;padding:30px;text-align:center;border:1px solid #334155}
        .up{color:#22c55e;font-size:38px;font-weight:900}
        .down{color:#ef4444;font-size:38px;font-weight:900}
        #timer{font-size:24px;margin-top:15px;font-family:monospace;background:#0e121a;padding:8px 25px;border-radius:12px;display:inline-block;border:1px solid #334155}
        .mode-tag{font-size:10px;padding:4px 10px;border-radius:5px;background:#334155;color:var(--primary);margin-bottom:15px;display:inline-block;font-weight:bold}
    </style>
</head>
<body>

<div id="main-app" class="container">
    <div class="title">AHMAD BHAI LIVE BOT</div>
    <div class="selector"><button id="pairBtn">Select Pair</button><div class="options-list" id="pairOptions"></div></div>
    <div class="selector"><button id="timeBtn">Select Time</button><div class="options-list" id="timeOptions"></div></div>
    <div class="trade-box">
        <span class="mode-tag" id="modeTag">MODE: SYNCING...</span><br>
        <img id="sigImg" src="https://i.ibb.co/4n1XbNcz/20260125-112304.png" width="160">
        <div id="sigTxt">WAITING...</div>
        <div id="timer">00s</div>
    </div>
</div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyDrSYq8uRKuhuhNJbL5wcnuVfcjshvzGR8",
    authDomain: "reactions-maker-site.firebaseapp.com",
    databaseURL: "https://reactions-maker-site-default-rtdb.firebaseio.com",
    projectId: "reactions-maker-site"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const PAIRS = ["USD/PKR(OTC)","USD/ARS(OTC)","USD/CAD(OTC)","USD/DZD(OTC)","USD/NZD(OTC)","NZD/CAD(OTC)","USD/BDT(OTC)","USD/MXN(OTC)","USD/TRY(OTC)","NZD/JPY(OTC)","Solana(OTC)","Celestia(OTC)","TRON(OTC)","Trump(OTC)","Gold(OTC)","Silver(OTC)","UScrude(OTC)","UKBrent(OTC)","Johnson & Johnson(OTC)","Intel(OTC)","FACEBOOK INC(OTC)","Pfizer Inc(OTC)","Microsoft(OTC)","American Express(OTC)","Boeing Company(OTC)","McDonald's(OTC)","Pepe(OTC)"];
const TIMES = [{l:'5 sec',v:5},{l:'10 sec',v:10},{l:'15 sec',v:15},{l:'30 sec',v:30},{l:'1 mint',v:60},{l:'2 mint',v:120},{l:'5 mint',v:300},{l:'10 mint',v:600}];

let myUID = localStorage.getItem('ahmad_script_uid') || Array.from({length: 20}, () => Math.floor(Math.random() * 10)).join('');
localStorage.setItem('ahmad_script_uid', myUID);

db.ref('users').once('value').then(snap => {
    let access = false;
    snap.forEach(u => { if(u.val().id === myUID) access = true; });
    if(access) { document.getElementById('main-app').style.display='block'; start(); }
    else { showLockUI(); }
});

function showLockUI() {
    const mainLogo = "https://i.ibb.co/Z69FyZ04/20251103-091451.png";
    const teleIcon = "https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png";
    const waIcon = "https://www.freeiconspng.com/thumbs/logo-whatsapp-png/logo-whatsapp-png-pic-0.png";
    
    const overlay = document.createElement('div');
    overlay.style = "position:fixed; top:0; left:0; width:100vw; height:100vh; background:#0e121a; z-index:2147483647; display:flex; justify-content:center; align-items:center; font-family:sans-serif";
    overlay.innerHTML = `
        <div style="background: white; width: 340px; padding: 30px; border-radius: 25px; text-align: center; box-shadow: 0 15px 40px rgba(0,0,0,0.5);">
            <img src="${mainLogo}" style="width: 80px; margin-bottom: 10px;">
            <div style="background:#f1f5f9; color:#334155; padding:10px; border-radius:10px; font-family:monospace; font-size:14px; border:1px dashed #34ace1; margin-bottom:10px; word-break:break-all;">${myUID}</div>
            <div style="color: black; font-size: 26px; font-weight: 900; letter-spacing: 2px; margin-bottom: 5px;">LOCKED</div>
            <hr style="border: 0; height: 1px; background: #eee; margin-bottom: 20px;">
            <div style="text-align: left; padding: 0 10px;">
                <div style="display:flex; align-items:center; margin-bottom:12px;"><img src="${teleIcon}" style="width:22px; margin-right:10px;"><a href="https://t.me/AhmadTrader3" style="text-decoration:none; color:#0088cc; font-size:14px; font-weight:bold;">@AhmadTrader3</a></div>
                <div style="display:flex; align-items:center; margin-bottom:12px;"><img src="${teleIcon}" style="width:22px; margin-right:10px;"><a href="https://t.me/Ahmad_Develper" style="text-decoration:none; color:#0088cc; font-size:13px;">@Ahmad_Develper</a></div>
                <div style="display:flex; align-items:center; margin-bottom:12px;"><img src="${waIcon}" style="width:22px; margin-right:10px;"><a href="https://api.whatsapp.com/send?phone=+923120883884" style="text-decoration:none; color:#25d366; font-size:14px; font-weight:bold;">+923120883884</a></div>
            </div>
            <div style="margin-top:15px; font-size:12px; color:#777; font-weight:bold;">Made by @AhmadTrader3</div>
            <button onclick="location.reload()" style="margin-top:20px; width:100%; background:black; color:white; border:none; padding:12px; border-radius:12px; font-weight:bold; cursor:pointer;">RETRY ACCESS</button>
        </div>`;
    document.body.appendChild(overlay);
}

function start() {
    const pB = document.getElementById('pairBtn'), pO = document.getElementById('pairOptions');
    const tB = document.getElementById('timeBtn'), tO = document.getElementById('timeOptions');
    let selP = PAIRS[0], selV = 60;

    PAIRS.forEach(p => {
        let d = document.createElement('div'); d.innerText = p;
        d.onclick = () => { selP = p; pB.innerText = p; pO.style.display='none'; listen(selP, selV); };
        pO.appendChild(d);
    });
    TIMES.forEach(t => {
        let d = document.createElement('div'); d.innerText = t.l;
        d.onclick = () => { selV = t.v; tB.innerText = t.l; tO.style.display='none'; listen(selP, selV); };
        tO.appendChild(d);
    });
    pB.onclick = () => pO.style.display='block';
    tB.onclick = () => tO.style.display='block';
    listen(selP, selV);
}

let ref, timer;
function listen(p, v) {
    if(ref) ref.off();
    ref = db.ref("data/" + p.replace(/[^a-zA-Z0-9]/g,"") + "_" + v);
    ref.on('value', snap => {
        const d = snap.val();
        if(d) {
            clearInterval(timer);
            document.getElementById('modeTag').innerText = "MODE: " + d.type.toUpperCase();
            document.getElementById('modeTag').style.color = d.type === 'manual' ? '#38bdf8' : '#94a3b8';
            timer = setInterval(() => {
                let rem = d.duration - Math.floor((Date.now() - d.start)/1000);
                if(rem <= 0) { document.getElementById('timer').innerText = "WAITING..."; return; }
                document.getElementById('timer').innerText = rem + "s";
                document.getElementById('sigTxt').innerText = d.dir;
                document.getElementById('sigTxt').className = d.dir === "UP" ? "up" : "down";
                document.getElementById('sigImg').src = d.dir === "UP" ? "https://i.ibb.co/jk96tmnr/20260125-112412.png" : "https://i.ibb.co/4n1XbNcz/20260125-112304.png";
            }, 1000);
        }
    });
}
</script>
</body>
</html>
